version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-notebook_llm}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers ${GUNICORN_WORKERS:-4} --timeout ${GUNICORN_TIMEOUT:-120}"
    env_file:
      - .env.django.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
    restart: unless-stopped

  celery-file-upload:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A config worker -l info -Q file_upload -n file_upload@%h --concurrency=2
    env_file:
      - .env.django.prod
    depends_on:
      - db
      - redis
    networks:
      - backend
    restart: unless-stopped

  celery-jobs:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A config worker -l info -Q jobs -n jobs@%h --concurrency=2
    env_file:
      - .env.django.prod
    depends_on:
      - db
      - redis
    networks:
      - backend
    restart: unless-stopped

  celery-analytics:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A config worker -l info -Q analytics -n analytics@%h --concurrency=2
    env_file:
      - .env.django.prod
    depends_on:
      - db
      - redis
    networks:
      - backend
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A config beat -l info
    env_file:
      - .env.django.prod
    depends_on:
      - db
      - redis
      - celery-file-upload
      - celery-jobs
      - celery-analytics
    networks:
      - backend
    restart: unless-stopped

  flower:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A config flower --port=${FLOWER_PORT:-5555}
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    env_file:
      - .env.django.prod
    depends_on:
      - redis
      - celery-file-upload
      - celery-jobs
      - celery-analytics
    networks:
      - backend
    restart: unless-stopped
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}

volumes:
  postgres_data:

networks:
  backend:
    driver: bridge

