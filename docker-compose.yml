version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg15
    container_name: notebook-llm-db
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-notebook_llm}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-notebook_llm}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: notebook-llm-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notebook-llm-web
    restart: always
    command: gunicorn --bind 0.0.0.0:8000 config.wsgi:application --reload --workers 1 --timeout 60
    volumes:
      - .:/app
    ports:
      - "${WEB_PORT:-8000}:8000"
    env_file:
      - .env.django.dev
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-notebook_llm}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      - DJANGO_DEBUG=${DJANGO_DEBUG:-1}
    healthcheck:
      # ðŸ‘‡ you renamed the endpoint to "health", so fix this
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5

  
  celery-file-upload:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notebook-llm-celery-file-upload
    command: celery -A config worker -l info -Q file_upload -n file_upload@%h -c ${CELERY_CONCURRENCY_UPLOADS:-8}
    volumes:
      - .:/app
    env_file:
      - .env.django.dev
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-notebook_llm}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}

  celery-jobs:
    build:
      context: .
    container_name: notebook-llm-celery-jobs
    command: celery -A config worker -l info -Q jobs -n jobs@%h -c ${CELERY_CONCURRENCY_JOBS:-8}
    volumes:
      - .:/app
    env_file:
      - .env.django.dev
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-notebook_llm}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}

  celery-analytics:
    build:
      context: .
    container_name: notebook-llm-celery-analytics
    command: celery -A config worker -l info -Q analytics -n analytics@%h -c ${CELERY_CONCURRENCY_ANALYTICS:-4}
    volumes:
      - .:/app
    env_file:
      - .env.django.dev
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      web:
        condition: service_started
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-notebook_llm}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}

  celery-beat:
    build:
      context: .
    container_name: notebook-llm-celery-beat
    command: celery -A config beat -l info
    volumes:
      - .:/app
    env_file:
      - .env.django.dev
    depends_on:
      redis:
        condition: service_healthy
      web:
        condition: service_started
      celery-file-upload:
        condition: service_started
      celery-jobs:
        condition: service_started
      celery-analytics:
        condition: service_started
    environment:
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME:-notebook_llm}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-postgres}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}

  flower:
    build:
      context: .
    container_name: notebook-llm-flower
    command: >
      celery -A config flower
      --port=${FLOWER_PORT:-5555}
      --inspect-timeout=${FLOWER_INSPECT_TIMEOUT:-10000}
      --inspect-interval=${FLOWER_INSPECT_INTERVAL:-5000}
    volumes:
      - .:/app
    ports:
      - "${FLOWER_PORT:-5555}:5555"
    env_file:
      - .env.django.dev
    depends_on:
      redis:
        condition: service_healthy
      celery-file-upload:
        condition: service_started
      celery-jobs:
        condition: service_started
      celery-analytics:
        condition: service_started
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL:-redis://redis:6379/0}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND:-redis://redis:6379/0}

volumes:
  postgres_data:

